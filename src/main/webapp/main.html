<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/Jquery.js"></script>
    <script src="js/main.js"></script>
</head>
<body  onLoad="color()">
    <script>
        function color(){
            $("#menu_index").css("text-decoration","underline 2px");
            $("#menu_index").css("color","red");
        }
        function changepic() {
            var reads= new FileReader();
            f=document.getElementById("write_image").files[0];
            reads.readAsDataURL(f);
            reads.onload=function (e) {
                document.getElementById('file').src=this.result;
            };
    
        }
    </script>

    <div class="header" >
        <div class="left_logo">
            <h1>电子族谱</h1>
        </div>
        <div class= navbox >
            <div class="menu">
                <ul>
                    <li>
                        <a id ="menu_index" class="" href="main.html" >首页</a>
                    </li>
                    <li>
                        <a id ="menu_user" class="" href="">个人中心</a>
                    </li>
                    <li>
                        <a id ="menu_myzp" class="" href="">我的族谱</a>
                    </li>
                    <li>
                        <a id ="menu_bjx" class="" href="HunderdSurnames.html">百家姓</a>
                    </li>
                </ul>
            </div>
            <div class="login_button">
                <span class="signin">退出登录</span>
            </div>
        </div>
        
    </div>
    <div class="container" style="background:url(img/bg01.jpg)  no-repeat ;background-size: cover; -moz-background-size: cover;">
        <div class="unzpbox">//初次登录时首先进行创建族谱
            <div id="local">- 创建族谱 -</div>
            <div class="createzp" >
                <form action="">
                <!-- 上传图片 -->
                <div class="zpimage">
                    <img src="img/zp02.jpg" id="file" width="450" style="background:floralwhite; margin-top: 20px;" >
                    <input type="file" accept="image/png, image/jpeg, image/gif, image/jpg" onchange="changepic()"
                     id="write_image" style="margin-left: 100px;margin-top: 15px;" name="上传照片">
                </div>
                <!-- 上传文字信息 -->
                <div class="zptext">
                    <input type="text" class="input_unzp" id="write_sname"  placeholder="*族谱姓氏" maxlength="8"  style="top:20px; position: absolute;">
				    <input type="text" class="input_unzp" id="write_name" placeholder="*族谱名称"  style="top:80px; position: absolute;">
                    <input type="text" class="input_unzp" id="write_jx" placeholder="*族谱家训"  style="top:140px;position: absolute;">
                    <textarea class="input_unzp" id="write_big"placeholder="族谱大事记" maxlength="500" style="top:200px;position: absolute;"></textarea>
                    <textarea  class="input_unzp" id="write_intro" placeholder="族谱简介" maxlength="100" style="top:430px;position: absolute;"></textarea>
                    <div class="span" style="margin-left:530px; margin-top:410px; font-size:18px">
                        <span class="error-desc1" text-align: center;display:block;></span>
                    </div> 
                    <div class="span" style="margin-left:530px; margin-top:110px; font-size:18px">
                        <span class="error-desc2" text-align: center;display:block;></span>
                    </div> 
                </div>
                </form>	 
                
                <div class="upload_zp">
				     <input id="fincreate" type="button" value="创建族谱" style="position:absolute;top:600px;left:450px" />
				</div>	
            </div>
        </div>
    </div>
    <div class="footer">
        <p>关于族谱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系我们</p>
        <p>Copyright&nbsp;&nbsp;2020&nbsp;&nbsp;dianzizupu.com&nbsp;&nbsp;川ICP备1804531号-5</p>
    </div>
</body>
</html>
